<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Let's Play <br>
                    The Tic-Tac-toe <br> Game!
                </h1>
            </div>
            <div class="restart">
                Start A new Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0">O</div>
                    <div class="board-tile" data-index="1">X</div>
                    <div class="board-tile" data-index="2">O</div>
                    <div class="board-tile" data-index="3">X</div>
                    <div class="board-tile" data-index="4">O</div>
                    <div class="board-tile" data-index="5">X</div>
                    <div class="board-tile" data-index="6">O</div>
                    <div class="board-tile" data-index="7">X</div>
                    <div class="board-tile" data-index="8">X</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Js/main.js" type="module"></script>
</body>

</html>
